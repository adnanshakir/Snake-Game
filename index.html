<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>High Score: <span id="high-score">0</span></h3>
                </div>
                <div class="info">
                    <h3>Score: <span id="score-display">0</span></h3>
                </div>
                <div class="info">
                    <h3>Time: <span id="time-display">00-00</span></h3>
                </div>
            </div>
            <div class="board"></div>
        </section>
        <section class="modal">
            <div class="start-win">
                <h3>Welcome to the Snake Game</h3>
            <button class="btn start-btn">Start Game</button>
            </div>
            <div class="game-over">
                <h3>Game Over</h3>
                <button class="btn btn-restart">Restart Game</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
